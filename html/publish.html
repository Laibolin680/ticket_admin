<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>活动管理(Admin)</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/publish.css">
	<script type="text/javascript" src="../javascript/publish.js"></script>
</head>
<body>
	<div class="content">
		<div class="head">
			<div class="head_name">
				<h2>活动管理页</h2>
			</div>
			<div id="back_in"></div>
			<div id="ima_ch"></div>
		</div><!-- headend -->
		<div class="activities">
			<form action="" method="" name="">
				<ul>
					<li>活动名称：<input type="text" name="name_act" class="input-text"></li>
					<li>活动时间：
						<input type="date" name="date_act">
						<input type="time" name="time_act"></li>
					<li>活动地点：<input type="text" name="locate_act" class="input-text"></li>
					<li>可抢票数：<input type="text" name="locate_act" class="input-text"><span style="float: right">张</span></li>
					<li>抢票时间：
						<input type="date" name="godate_act">
						<input type="time" name="gotime_act"></li>
					<li>活动简介：<br>
						<textarea rows="5" cols="40" wrap="hard" class="textarea-text" name="desc_act" placeholder=""></textarea></li>
				</ul>
				<div class="admit">
					<div id="rev"><input type="submit" name="" value="编辑"></div>
					<div id="pub"><input type="submit" name="" value="发布"></div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
